<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Loan Calculator</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5 shadow-lg rounded">
                        <h1 class="heading display-5 pb-3"><b>Loan Calculator</b></h1>
                        <form id="loan-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-warning bg-warning text-dark">I would like to borrow</span>
                                        <span class="input-group-text border-dark bg-dark text-warning">$</span>
                                    </div>
                                    <input type="number" class="form-control text-center border-dark" id="amount">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-success bg-success text-white">AUD</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-warning bg-warning text-dark">Interest Rate</span>
                                    </div>
                                    <input type="number" class="form-control text-center border-dark" id="interest">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-success bg-success text-white">% p.a.</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-warning bg-warning text-dark">Over</span>
                                    </div>
                                    <input type="number" class="form-control text-center border-dark" id="years">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-success bg-success text-white">years</span>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group" id="test">
                                <input type="submit" value="Calculate" id="calculate" class="btn bg-dark text-warning btn-block">
                                <input type="button" value="Clear" id="clear" class="btn bg-secondary text-warning btn-block">
                            </div>
                            <hr>
                        </form>
                        <!-- LOADER HERE -->
                        <div id="loading">
                            <img src="img/loading.gif" alt="">
                        </div>
                        <!-- RESULTS -->
                        <div id="results" class="pt-4">
                            <h4>Results</h4>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-warning bg-warning text-dark">Monthly Payment</span>
                                    </div>
                                    <input type="number" class="form-control text-center border-dark" id="monthly-payment" disabled>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-success bg-success text-white">$</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-warning bg-warning text-dark">Total loan repayments</span>
                                    </div>
                                    <input type="number" class="form-control text-center border-dark" id="total-payment" disabled>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-success bg-success text-white">$</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-warning bg-warning text-dark">Total interest charged</span>
                                    </div>
                                    <input type="number" class="form-control text-center border-dark" id="total-interest" disabled>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-success bg-success text-white">$</span>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <h4>Comparison</h4>
                            <div>
                                <div class="table-responsive">
                                    <table class="table table-sm table-bordered table-active">
                                        <thead class="thead-dark">
                                        <tr>
                                            <th colspan="4">Your Loan</th>
                                            <th colspan="3">Results - Payments</th>
                                        </tr>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Borrow</th>
                                            <th scope="col">Interest</th>
                                            <th scope="col">Years</th>
                                            <th scope="col">Monthly</th>
                                            <th scope="col">Interest</th>
                                            <th scope="col">Total</th>
                                        </tr>
                                        </thead>
                                        <tbody id="comparisonTable"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
